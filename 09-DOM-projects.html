<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<style>
    .js-btn{
        background-color: black;
        color: white;
        height: 30px;
        width: 100px;
        border-radius: 15px;
        border: none;

    }
</style>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
    youtubesubsciber(); 
    " class="js-btn">
    Subscribe</button> 
    <script>
        function youtubesubsciber(){
    const Subscribetn =  document.querySelector('.js-btn');

    if(Subscribetn.innerText === 'Subscribe'){
         Subscribetn.innerText = 'Subscribed';
    } else {
                Subscribetn.innerText = 'Subscribe';
    }
       
}
        
        document.querySelector(onclick = '.js-btn'.innerHTML = 'Subscribed');

    </script>
    
</body>
</html>
